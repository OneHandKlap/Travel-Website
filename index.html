<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Thank you for visiting my website</h2>
    <h3 style="text-align: center;">Please enter the password to continue
    </h3>
    <SCRIPT>
        function verification() {
            var testV = 1;
            var pass1 = prompt('Please Enter Your Password', ' ');
            while (testV < 3) {
                if (!pass1)
                    history.go(-1);
                if (pass1.toLowerCase() == "500883647") {
                    window.open('https://onehandklap.github.io/Travel-Website/main');
                    break;
                }
                testV += 1;
                var pass1 =
                    prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
            }
            if (pass1.toLowerCase() != "password" & testV == 3)
                history.go(-1);
            return " ";
        }
    </SCRIPT>
    <form>
        <input type="button" value="Protected Website" onClick="verification()">
    </form>
</body>

</html>
